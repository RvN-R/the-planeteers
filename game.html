        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="assets/js/script.js"></script>

    <title>The Planeteers</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a class="navbar-brand" href="index.html"><img src="./assets/images/Planeteers Logo Idea 5.png" class="logo"/></a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="game.html">Game</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <!-- Game -->
    <section>
        <div class="container-fluid">
            <div class="row g-0">
                <div class="col-12 d-flex justify-content-center">
                    <h1>Recycle Challenge</h1> 
                </div>
                <div class="col-12 d-flex justify-content-center game-container min-vh-100">
                     <div class="d-flex col-12 d-flex justify-content-center game bg-light bg-gradient border h-75">
                         <!-- Initial game display with menu -->
                         <div class="row w-100" id="game-menu">
                             <div class="col-12 h-100 d-flex align-items-center justify-content-center flex-column">
                                <button class="btn btn-primary" id="play-button">Play</button>
                                <br>
                                <button class="btn btn-info" id="tutorial-button">Tutorial</button>
                             </div>
                         </div>
                         <!-- Tutorial display -->
                         <div class="row w-100 d-none" id="tutorial">
                            <div class="col-12 h-100 d-flex align-items-center justify-content-center flex-column">
                               <h3>Tutorial</h3>
                               <p>Tutorial explanation</p>
                               <br>
                               <button class="btn btn-info" id="back-to-menu-button">Back to Menu</button>
                            </div>
                        </div>
                         <!-- Main game display -->
                        <div class="row w-100 d-none" id="main-game">
                            <div class="col-4 text-left">score</div>
                            <div class="col-4 text-center">logo</div>
                            <div class="col-4 text-right">timer</div>
                            <div class="d-flex col-12 w-100 text-center align-items-center justify-content-center">
                                <img src="assets/images/game-items/plastic-bottle.png" class="img-fluid w-50" id="game-img" alt="">
                            </div> 
                            <div class="col-3 text-center">
                                <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                    <i class="fa-solid fa-trash fa-4x"></i>
                                    <p>General Waste</p>
                                </div>
                            </div>
                            <div class="col-3 text-center">
                                <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                    <i class="fa-solid fa-trash fa-4x"></i>
                                    <p>Plastic / Paper</p>
                                </div>
                            </div>
                            <div class="col-3 text-center">
                                <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                    <i class="fa-solid fa-trash fa-4x"></i>
                                    <p>Glass</p>
                                </div>
                            </div>
                            <div class="col-3 text-center align-middle">
                                <div class="d-flex justify-content-center align-items-center flex-column h-100">
                                    <i class="fa-solid fa-trash fa-4x"></i>
                                    <p>Organic Waste</p>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div> 
    </section>
    <!-- Footer -->
    <footer>
        <div class="col-12 d-flex justify-content-center">
            <h1>Footer Goes Here!</h1>
        </div>
    </footer>
</body>

</html>
